name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Windows executable
        run: npm run package -- --win portable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: LogStudio-Windows-${{ github.ref_name }}
          path: release/*.exe
          retention-days: 90

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Linux executable
        run: npm run package -- --linux AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: LogStudio-Linux-${{ github.ref_name }}
          path: release/*.AppImage
          retention-days: 90

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ github.ref_name }}
          # Extrahiere den Changelog-Abschnitt für diese Version
          # Entferne das Versions-Header und alles nach dem nächsten Header
          awk "/^## \[${VERSION#v}\]/,/^## \[/" CHANGELOG.md | sed '1d;/^## \[/,$d' > release_notes.txt
          # Falls leer, versuche Unreleased zu extrahieren
          if [ ! -s release_notes.txt ]; then
            awk "/^## \[Unreleased\]/,/^## \[/" CHANGELOG.md | sed '1d;/^## \[/,$d' > release_notes.txt
          fi
          echo "Release Notes für ${VERSION}:"
          cat release_notes.txt || echo "Keine Release Notes gefunden"

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: LogStudio-Windows-${{ github.ref_name }}
          path: release-windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: LogStudio-Linux-${{ github.ref_name }}
          path: release-linux

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-windows/*.exe
            release-linux/*.AppImage
          draft: false
          prerelease: false
          body_path: release_notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
